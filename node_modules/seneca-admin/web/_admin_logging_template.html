<style>
#logspec label {
  display: inline-block;
  font-weight: bold;
  font-size: 18px;
  position:relative;
  top:2px;
}
#logspec input {
  display: inline-block;
  width: 100px;
  margin-right: 20px;
  color: #222;
}
#update {
  margin-left:20px;
}

#loglist {
  height: 300px;
  font: 10px courier;
  overflow: scroll;
}

#loglist div.item {
  color: #ccc;
  width: 9999px;
  padding: 2px 2px 4px 2px;
}

#loglist div.item.rowA {
  background-color: #222;
}
#loglist div.item.rowB {
  background-color: #444;
}

#loglist div.item div {
  display: inline-block;
  margin-right: 4px;
}
</style>

<div class="row well">
<form id="logspec" >

<label>level:</label> 
<input ng-model="spec_level">

<label>type:</label> 
<input ng-model="spec_type" value="plugin">

<label>plugin:</label> 
<input ng-model="spec_plugin" value="">

<label>tag:</label> 
<input ng-model="spec_tag" value="">

<br>
<button ng-click="updateSpec()" class="btn btn-primary" style="margin-bottom:15px" type="button">Update</button>
</form>

<div id="loglist" class="well clearfix">
</div>

</div>
